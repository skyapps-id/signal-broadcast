syntax = "proto3";

package sensor;

// Define the SensorService
service SensorService {
  // Client streams SensorData to server
  rpc StreamSensorData (stream SensorData) returns (StreamSensorResponse);
}

// Message that the client sends
message SensorData {
  string device_id = 1;
  float temperature = 2;
  float humidity = 3;
  int64 timestamp = 4;
}

// Message that the server replies with
message StreamSensorResponse {
  string message = 1;
}
